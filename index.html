<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Interactive Rating Component</title>
   <link rel="stylesheet" href="style.css">
   <script defer src="app.js"></script>

</head>
<body>
   
   <div class="flip-card">
      <div class="flip-card-inner">
         <div class="flip-card-front">
            <div class="icon">
               <img src="images/icon-star.svg" alt="">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="rating">
               <ul>
                  <li class="rating-btn" value="1">1</li>
                  <li class="rating-btn" value="2">2</li>
                  <li class="rating-btn" value="3">3</li>
                  <li class="rating-btn" value="4">4</li>
                  <li class="rating-btn" value="5">5</li>
               </ul>
            </div>
            <button id="submit" type="submit">SUBMIT</button>
         </div>

         <div class="flip-card-back">
            <img src="images/illustration-thank-you.svg" alt="">
            <p class="output"></p>
            <h1>Thank You!</h1>
            <p class="farewell">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
         </div>
      </div>
   </div>

</body>
</html>
